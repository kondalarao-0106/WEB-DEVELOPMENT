<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .image-gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

img {
  width: 200px;
  height: 200px;
  margin: 10px;
  object-fit: cover;
}
  </style>
</head>
<body>
  <h1>cricket players</h1>
  <div class="image-gallery">
    <img src="rohit sharma.webp" alt="rohit sharma">
    <ul>
      <li>rohit sharma</li>
    </ul>
    <img src="hardik pandya.webp" alt="Image 2">
    <ul>
      <li>hardik</li>
    </ul>
    <img src="virat kohli.jpeg" alt="Image 3">
    <ul>
      <li>virat kohli</li>
    </ul>
    </div>
</body>
</html>
